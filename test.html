<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test video background</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
  }
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <h1>Test video background</h1>
    <p>If you see the video behind, it works!</p>
  </div>
</body>
</html>
